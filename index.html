<html>
<head>
    <script>
        
    function color(){
      red= document.getElementById("red").value;
      green= document.getElementById("green").value;
      blue= document.getElementById("blue").value;
        
        if(red>255)
      {
            red="255"
            document.getElementById("red").value=255;
      }
      if(green>255)
      {
            green="255"
            document.getElementById("green").value=255;
      }
      if(blue>255)
      {
            blue="255"
            document.getElementById("blue").value=255;
      }
         if(red<0)
      {
            red="0"
            document.getElementById("red").value=0;
      }
      if(green>0)
      {
            green="0"
            document.getElementById("green").value=0;
      }
      if(blue>0)
      {
            blue="0"
            document.getElementById("blue").value=0;
      }
        
     var color="rgb("+red+","+green+","+blue+")";
     console.log(color);
     document.getElementById("div").style.backgroundColor= color
     

    }
    </script>
    <style>
        input{
            width:40px;
        }
        
    </style>
    
</head>
<body style="text-align:center;">
<center><div id="div" style="border:1px solid black; height:200px; width:200px; background-color:rgb(0,0,0);"> 
</div></center>
<br>
<h1>Enter the Color <b>(Red, Green, Blue)</b></h1>
<br><h2>
(
<input id="red" type="text" onkeyup="color()" value=0>
, <input id="green" type="text" onkeyup="color()" value=0 >
, <input id="blue" type="text" onkeyup="color()" value=0 >
)</h2>
</body>
</html>
